<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Layout</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }


        .btn {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>My Web Page</h1>
    </header>
    <main>
    
        <button type="button" class="btn">Submit</button>
    </main>
    <footer>
        <p>Footer Content</p>
    </footer>
</body>
</html>
