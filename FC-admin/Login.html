<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT FC Portal Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        .login-container h2 {
            color: #999;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .login-container img {
            width: 200px; /* Increased size of the logo */
            margin-bottom: 20px;
        }

        .login-container p {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .login-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .login-button:hover {
            background-color: #357ae8;
        }

        .login-container small {
            display: block;
            margin-top: 15px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <img src="logo.png" alt="BIT Logo"> <!-- Replace 'logo.png' with the actual image path -->
        <p>BIT FC Portal</p>
        <a class="login-button" href="home.html">
        <button class="login-button">Google sign in</button>
    </a>
        <small>Sign with your BIT account</small>
    </div>
</body>
</html>
